name       : libxmu
version    : 1.1.3
release    : 9
source     :
    - http://xorg.freedesktop.org/releases/individual/lib/libXmu-1.1.3.tar.gz : 5bd9d4ed1ceaac9ea023d86bf1c1632cd3b172dce4a193a72a94e1d9df87a62e
license    : MIT
component  : xorg.library
summary    : X11 miscellaneous utility library
description: |
    This library contains miscellaneous utilities and is not part of the Xlib standard.  It contains routines which only use public interfaces so that it may be layered on top of any proprietary implementation of Xlib or Xt
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig32(xt)
    - pkgconfig(xproto)
setup      : |
    %configure --with-appdefaultdir=/etc/X11/app-defaults \
               --disable-static
build      : |
    %make
install    : |
    %make_install
